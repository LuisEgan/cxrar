<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="tree-obj" src="planet_vr.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="planet_vr.mtl"></a-asset-item>
      </a-assets>

      <a-marker preset="qr" type="pattern" url="pattern-qr.patt">
        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
