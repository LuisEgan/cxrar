<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/pckgs/aframe-1.0.3.js"></script>
    <script type="text/javascript" src="js/pckgs/aframe-ar-2.0.8.js"></script>
    <script
      type="text/javascript"
      src="js/pckgs/aframe-extras-6.0.1.js"
    ></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="debugUIEnabled: false; patternRatio: 0.73;"
      embedded
      artoolkit
      scene
    >
      <a-entity camera></a-entity>

      <a-marker
        registerevents
        preset="custom"
        type="pattern"
        url="./markers/pattern-cxrqr.patt"
      >
        <a-entity animation-mixer transform gltf-model="url(./models/planet_ar.glb)" />
      </a-marker>

      <a-marker
        eye
        name="Luis"
        type="pattern"
        url="./markers/pattern-qr-code-presentation.patt"
      >
        <a-entity
          transform
          animation-mixer
          gltf-model="url(./models/cardLuisGlb.glb)"
        />
        <a-entity
          id="eyeanims"
          eyeanims
          animation-mixer
          gltf-model="url(./models/eyeAnimationsGlb.glb)"
        />
      </a-marker>
    </a-scene>
  </body>
</html>
